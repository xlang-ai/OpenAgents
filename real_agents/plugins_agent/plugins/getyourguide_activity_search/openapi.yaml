          type: string
          description: Activity title
        abstract:
          title: Abstract
          type: string
          description: Activity abstract
        url:
          title: Url
          maxLength: 65536
          minLength: 1
          type: string
          description: Link to the activity page
          format: uri
        photo:
          title: Photo
          maxLength: 65536
          minLength: 1
          type: string
          description: Link to the activity photo
          format: uri
        attributes:
          title: Attributes
          type: array
          items:
            type: string
          description: List of attributes for this activity
        availabilities:
          title: Availabilities
          type: array
          items:
            "$ref": "#/components/schemas/Availability"
          description: Availability of this activity
        reviewStatistics:
          title: Reviewstatistics
          allOf:
