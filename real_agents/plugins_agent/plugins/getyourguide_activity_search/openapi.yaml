        name: rating_lte
        in: query
      - required: false
        schema:
          title: Time Gte
          type: string
        name: time_gte
        in: query
      - required: false
        schema:
          title: Time Lte
          type: string
        name: time_lte
        in: query
      - required: false
        schema:
          title: Currency
          type: string
          default: USD
        name: currency
        in: query
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/QueryResponse"
        '404':
          description: No activities found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
