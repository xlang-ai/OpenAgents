openapi: 3.0.0
info:
  title: Google Search API
  version: 1.0.0
  description: Google Search API. Search the worldâ€™s information, including webpages, related keywords and more.
paths:
  /search:
    post:
      summary: Perform a Google search
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                q:
                  type: string
                  description: The search query
              example:
                q: google inc
      responses:
        '200':
          description: Successful response
        '401':
          description: Unauthorized
        '429':
          description: Too Many Requests
      servers:
        - url: https://google.serper.dev
          description: Production Server
      security:
        - ApiKeyAuth: []

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
